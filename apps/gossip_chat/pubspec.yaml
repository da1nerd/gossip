name: gossip_chat_demo
description: A Flutter peer-to-peer chat app using the Gossip protocol and Android Nearby Connections for offline messaging without internet connection.
publish_to: "none"
version: 1.0.1+2
homepage: https://github.com/da1nerd/gossip-mono
repository: https://github.com/da1nerd/gossip-mono
issue_tracker: https://github.com/da1nerd/gossip-mono/issues

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  gossip:
    path: ../../packages/gossip
  gossip_typed_events:
    path: ../../packages/gossip_typed_events
  gossip_event_sourcing:
    path: ../../packages/gossip_event_sourcing
  nearby_connections: ^4.3.0
  permission_handler: ^11.3.1
  location: ^5.0.3
  device_info_plus: ^9.1.0
  uuid: ^4.0.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  intl: ^0.18.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
